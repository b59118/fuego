li3=The workspace directory ({0}) is removed outside system.
text=<a href="{0}/{1}build">Perform test run</a> to have system create a workspace.
There''s\ no\ workspace\ for\ this\ project.\ Possible\ reasons\ are\:=There's no workspace for this test/test suite. Possible reasons are:
The\ project\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=The test/test suite was renamed recently and no build was done under the new name.
Error\:\ no\ workspace=Error: no workspace
The\ slave\ this\ project\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=The slave this test has run on for the last time was removed.


A\ project\ won''t\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=A test / test suite won't have any workspace until at least one test run is performed.
The\ workspace\ was\ wiped\ out\ and\ no\ build\ has\ been\ done\ since\ then.=The workspace was wiped out and no test run has been done since then.
